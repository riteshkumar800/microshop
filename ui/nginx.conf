server {
  listen 80;

  # Serve the static UI
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # Proxy API calls to Traefik (strip /api prefix)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;

    # strip /api/ -> /
    rewrite ^/api/(.*)$ /$1 break;

    # important: no trailing slash here
    proxy_pass http://traefik:8081;
  }
}
